<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"> 
    <title>Clock</title>
</head>
<body>
    
    <div id="clock">
        <h2>REGISTRO PONTO</h2>
        <div id="time">
            <div><span id="hour">00</span><span>Horas</span></div>
            <div><span id="minutes">00</span><span>Minutos</span></div>
            <div><span id="seconds">00</span><span>Segundos</span></div>
        </div>


        
        <div id="registry">
            <form id="boxRegistry">
            <input type="text" id="record" name="registro"><br>
            <input id="btnRegistry" type="submit" value="Registrar">
            </form>
        </div>

    </div>



    <script src="js/script.js"></script>
</body>
</html>
